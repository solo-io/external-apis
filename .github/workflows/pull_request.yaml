name: pull_request

on:
  pull_request:

jobs:
  codegen:
    name: Generate Code
    runs-on: ubuntu-22.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: "go.mod"
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: Generate Code
      run: |
        export PATH=$PATH:/home/runner/go/bin/ && ./ci/check-code-gen.sh
